<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <script>
        //이메일 검증함수
        function emailcheck() {
            const email = document.getElementById("email").value

            if(email.includes("@")){
                alert("가입되었습니다.")
                //다시 내용을 없애려면
                document.getElementById("email").value=""
                document.getElementById("name").value=""
                document.getElementById("password1").value=""
                document.getElementById("password2").value=""
            }else{
                alert("이메일을 다시 확인해주세요!!")
            }
            
        }

        //타이머 실행
        function timer1() {
            let timer = 180
            setInterval(() => {
                if(timer >= 0){
                    const minutes = Math.floor(timer / 60)
                    const seconds = timer % 60

                    timer -= 1

                    document.getElementById("time").innerText = (String(minutes) + ":" + String(seconds))
                }
            }, 1000)
        }

        //인증번호 전송 + 타이머 작동
        function numTime() {
            const num1 = String(Math.floor(Math.random()*1000000)).padStart(6,"0")
            document.getElementById("num").innerText = num1
            
            timer1();
        }

        

    </script>
</head>
<body>
    <div>
        <div>
        회원가입
        </div>
        <div>
            <input id="email" type="text" placeholder="이메일을 입력해 주세요." />
        </div>
        <div>
            <input id="name" type="text" placeholder="이름을 입력해 주세요." />
        </div>
        <div>
            <input id="password1" type="text" placeholder="비밀번호를 입력해 주세요." />
        </div>
        <div>
            <input id="password2" type="text" placeholder="비밀번호를 다시 입력해 주세요." />
        </div>

        <div><!-- 휴대폰번호 -->
            <input size="3"> - 
            <input size="4"> - 
            <input size="4">
        </div>
        
        <div><!-- 인증번호 -->
            <span id="num">000000</span>
            <button onclick="numTime()">인증번호 전송</button>
        </div>
        <div>
            <span id="time">3:00</span>
            <button>인증확인</button>
        </div>
        
        <div><!-- 지역 -->
            <select>
                <option disabled selected>지역을 선택하세요.</option>
                <option>서울</option>
                <option>경기</option>
                <option>경남</option>
            </select>
        </div>
        <div>
        <input type="radio">여성
        <input type="radio">남성
        </div>
        <div>
        <input type="checkbox">
        이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
        </div>
        <div>
        <button>가입하기</button>
        </div>
    </div>
</body>
</html>
