<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet"/>
    <script>
        function lotto() {
            document.getElementById("")
        }

        //끝말잇기
        function startWord() {
            const word = document.getElementById("word").innerText //뉴비즈코드
            const lastword = word[word.length - 1] // 드

            const myword = document.getElementById("myword").value //드**
            const firstword = myword[0] //드

            if(lastword===firstword){
                //alert("정답입니다.")
                document.getElementById("result").innerText = "정답입니다"
                document.getElementById("word").innerText = myword
                document.getElementById("myword").value = ""
            }else {
                //alert("땡")
                document.getElementById("result").innerText = "땡"
            } 
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="title">GAME</span>
            <span class="title__">TODAY CHOICE</span><hr>
        </div>
        <div class="wrapper__word">
            <div>
                <img src="images/word.png">
            </div>
            <div>끝말잇기</div>
            <div class="word__game">
                <span>제시어 : </span>
                <span id="word">뉴비즈코드</span>
            </div>
            <div>
                <input id="myword" type="text" placeholder="단어를 입력하세요.">
                <button class="word__button" onclick="startWord()">검색</button>
            </div>
            <div id="result">
                결과!!
            </div>
        </div>
        <div class="wrapper__lotto">
            <div><img src="images/lotto.png"></div>
            <div>LOTTO</div>
            <div class="lotto__game">버튼을 누르세요.</div>
        <div class="lotto__button__box">
        </div>
        
        <div>
            <button class="lotto__button" id="lotto">Button</button>
        </div>
        </div>
        
    </div>
</body>
</html>
